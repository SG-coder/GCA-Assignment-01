<!DOCTYPE html>
<html>
<head>
	<title>calculation of circumference</title>
	<link rel="stylesheet" href="circumference.css">
</head>
<body>
	<p id="demo"></p>
    <script language="javascript">
    	var radius,circumference;
    	radius = parseFloat(prompt("enter the radius "));
    	function calcCircumfrence(){
	    return 2 * Math.PI * radius;
	}
	document.getElementById('demo').innerHTML ="The circumference is " + calcCircumfrence();
    </script>
</body>
</html>
